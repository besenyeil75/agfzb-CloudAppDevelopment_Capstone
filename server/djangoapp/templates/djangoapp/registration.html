<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
  
    <title>Sign up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script
      src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js">
    </script>
  
  </head>
</head>

    <body>
        <br><br>
        <div style='width:500px;margin:auto'>

            <h2>Sign Up</h2>
           <form action="{% url 'djangoapp:registration' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">User name</label>
                <input  class="form-control"  type="text" name="user_name">
              </div>

              <div class="form-group">
                <label for="exampleInputEmail1">First name</label>
                <input  class="form-control"  type="text" name="first_name">
              </div>
              
              <div class="form-group">
                <label for="exampleInputEmail1">Last name</label>
                <input  class="form-control"  type="text" name="last_name">
              </div>
              
              <div class="form-group">
                <label for="exampleInputEmail1">Passwors</label>
                <input  class="form-control"  type="text" name="password">
              </div> 
                 <br>
            
            <button  class='btn btn-primary' type="submit">Sign up</button>
           </form> 
        
        </div> 
    </body>
</html>
